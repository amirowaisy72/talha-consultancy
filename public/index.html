      testjstartklarCountrySelectorQueryExist();
      function testjstartklarCountrySelectorQueryExist() {
        if (window.jQuery) {
          jQuery(window).on("elementor/frontend/init", function () {
            if (typeof elementor !== "undefined") {
              elementor.hooks.addFilter(
                "elementor_pro/forms/content_template/field/phone_number_prefix_selector_form_field",
                function (inputField, item, i, settings) {
                  var widget_id = item._id;
                  var setting = "";
                  settings.form_fields.forEach((sett_obj) => {
                    if (sett_obj._id == widget_id) {
                      setting = sett_obj;
                    }
                  });

                  if (
                    setting &&
                    typeof setting.display_composition !== "undefined"
                  ) {
                    var json_text = JSON.stringify({
                      display_composition: setting.display_composition,
                      phone_numb_format: setting.phone_numb_format,
                    });
                    var ret_str =
                      `<select class="startklar_country_selector" name="${item.custom_id}"  data-options="` +
                      json_text +
                      `"></select>`;
                  } else {
                    var ret_str = `<select class="startklar_country_selector" name="${item.custom_id}"></select>`;
                  }
                  return ret_str;
                },
                10,
                4
              );
            }

            elementorFrontend.hooks.addAction(
              "frontend/element_ready/form.default",
              function () {
                if (jQuery(".startklar_country_selector").length) {
                  var t_selector_options = "";
                  if (
                    typeof window.phone_number_prefix_selector_options !==
                    "undefined"
                  ) {
                    var setting = jQuery(".startklar_country_selector").data(
                      "options"
                    );
                    if (
                      typeof setting.phone_numb_format !== "undefined" &&
                      setting.phone_numb_format == "old_format"
                    ) {
                      t_selector_options =
                        window.phone_number_prefix_selector_options.replace(
                          /\(\+([0-9\s]+?)\)/gi,
                          "(00$1)"
                        );
                    } else {
                      t_selector_options =
                        window.phone_number_prefix_selector_options;
                    }

                    if (
                      typeof setting.display_composition !== "undefined" &&
                      setting.display_composition
                        .toLowerCase()
                        .indexOf("flag") == -1
                    ) {
                      t_selector_options = t_selector_options.replace(
                        /data-icon="[^"]*"/gi,
                        ""
                      );
                    }

                    if (
                      typeof setting.display_composition !== "undefined" &&
                      setting.display_composition
                        .toLowerCase()
                        .indexOf("name") == -1
                    ) {
                      //t_selector_options =  t_selector_options.replace(/\)[^>]+?<\/option>/gi, ')</option>');
                      jQuery(".startklar_country_selector").addClass(
                        "hide_counties_names"
                      );
                    }
                  } else {
                    t_selector_options = "";
                  }

                  jQuery(".startklar_country_selector").html(
                    t_selector_options
                  );
                  var default_val = jQuery(".startklar_country_selector").data(
                    "default_val"
                  );
                  if (default_val) {
                    jQuery(".startklar_country_selector").val(default_val);
                  }

                  jQuery(".startklar_country_selector").select2({
                    //allowClear: true,
                    templateSelection: startklarCountrySelectorformatText,
                    templateResult: startklarCountrySelectorRsltformatText,
                    selectionTitleAttribute: false,
                  });
                  clearSelectTitle();
                  jQuery(document).on("change.select2", () => {
                    clearSelectTitle();
                  });
                  jQuery(
                    ".select2-selection.select2-selection--single"
                  ).addClass("elementor-field-textual");
                  jQuery(
                    ".select2.select2-container  .select2-selection .select2-selection__rendered span"
                  ).addClass("elementor-field");

                  jQuery(document).on("select2:open", () => {
                    document.querySelector(".select2-search__field").focus();
                    if (
                      jQuery(".startklar_country_selector.hide_counties_names")
                        .length
                    ) {
                      jQuery(".select2-container .select2-dropdown").addClass(
                        "hide_counties_names"
                      );
                    }
                  });
